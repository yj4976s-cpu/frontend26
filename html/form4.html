<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <title>고객 문의</title>
  <style>
 textarea {
 width: 100%;
 max-width: 500px;
 min-height: 100px;
 padding: 10px;
 border: 2px solid #ddd;
 border-radius: 5px;
 font-family: Arial, sans-serif;
 resize: vertical; /* 세로로만 크기 조절 가능 */
 }

 textarea:focus {
 border-color: #4CAF50;
 outline: none;
 }
</style>


</head>
<body>
 <h2>고객 문의</h2>
 <form>
 <p>
 <label>이름:</label><br>
 <input type="text" name="name" required>
 </p>

 <p>
 <label>문의 내용:</label><br>
 <textarea name="inquiry" rows="5" cols="50"
 placeholder="문의하실 내용을 자세히 적어주세요"></textarea>
 </p>

 <button type="submit">문의하기</button>
 </form>
</body>
</html>
