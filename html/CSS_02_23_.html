<!--Flexbox(Flexible Box Layout)는 1차원 레이아웃을 위한 CSS 모듈입니다.
 여기서 1차원이란 한 번에 하나의 방향(가로 또는 세로)으로만 요소를 배치한다는 의미입니다.-->
<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Flexbox 기초</title>
 <style>
.full-navbar {
 display: flex;
 justify-content: space-between; /* 요소들을 양 끝과 가운데로 분산 */
 align-items: center; /* 세로 중앙 정렬 */
 background-color: #333;
 padding: 1rem 2rem;
 color: white;
}

.logo {
 font-size: 1.5rem;
 font-weight: bold;
 color: #4CAF50;
}

.nav-menu {
 display: flex; /* 메뉴 내부도 Flexbox로 */
 gap: 1rem; /* 항목 간 간격 */
}

.nav-item {
 color: white;
 text-decoration: none;
 padding: 0.5rem 1rem;
 border-radius: 4px;
 transition: background-color 0.3s;
}

.nav-item:hover {
 background-color: #555;
}

.login-btn {
 background-color: #4CAF50;
 color: white;
 padding: 0.5rem 1rem;
 text-decoration: none;
 border-radius: 4px;
 border: 2px solid #4CAF50;
 transition: all 0.3s;
}

.login-btn:hover {
 background-color: transparent;
 color: #4CAF50;
}

 </style>
</head>
<body>
<nav class="full-navbar">
 <div class="logo">MyWebsite</div>
 <div class="nav-menu">
 <a href="#" class="nav-item">홈</a>
 <a href="#" class="nav-item">소개</a>
 <a href="#" class="nav-item">서비스</a>
 <a href="#" class="nav-item">연락처</a>
 </div>
 <div class="auth-buttons">
 <a href="#" class="login-btn">로그인</a>
 </div>
</nav>

</body>
</html>
