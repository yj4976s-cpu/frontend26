<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>반응형 이미지 실습</title>
 <style>
 .container {
 max-width: 1200px;
 margin: 0 auto;
 padding: 20px;
 }

 /* 기본 반응형 이미지 */
 .responsive-img {
 max-width: 100%;
 height: auto;
 display: block;
 margin: 20px 0;
 }

 /* 이미지 갤러리 */
 .gallery {
 display: flex;
 flex-wrap: wrap;
 gap: 10px;
 }

 .gallery img {
 flex: 1 1 300px;
 max-width: 100%;
 height: 200px;
 object-fit: cover;
 }
  /* 반응형 비디오 컨테이너 */
.video-container {
 position: relative;
 width: 100%;
 height: 0;
 padding-bottom: 56.25%; /* 16:9 비율 (9/16 * 100) */
 margin: 20px 0;
}

.video-container iframe {
 position: absolute;
 top: 0;
 left: 0;
 width: 100%;
 height: 100%;
}

/* 4:3 비율 비디오용 */
.video-container.ratio-4-3 {
 padding-bottom: 75%; /* 4:3 비율 (3/4 * 100) */
}
   .hero-image {
 width: 100%;
 height: 300px;
 object-fit: cover;
 margin: 20px 0;
}

@media (max-width: 768px) {
 .hero-image {
 height: 200px;
 }
}
 </style>
</head>
<body>
 <div class="container">
 <h1>반응형 이미지 갤러리</h1>

 <!-- 단일 반응형 이미지 -->
 <img src="https://picsum.photos/800/400"
 alt="반응형 테스트 이미지"
 class="responsive-img">

 <!-- 이미지 갤러리 -->
 <div class="gallery">
 <img src="https://picsum.photos/300/200?random=1" alt="갤러리 1">
 <img src="https://picsum.photos/300/200?random=2" alt="갤러리 2">
 <img src="https://picsum.photos/300/200?random=3" alt="갤러리 3">
 </div>
 </div>
<div class="container">
 <h2>반응형 비디오</h2>

 <!-- 16:9 비율 비디오 -->
 <div class="video-container">
 <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ"
 frameborder="0"
 allowfullscreen></iframe>
 </div>

 <!-- 4:3 비율 비디오 -->
 <div class="video-container ratio-4-3">
 <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ"
 frameborder="0"
 allowfullscreen></iframe>
 </div>
</div>
div class="container">
 <h2>해상도별 최적화 이미지</h2>

 <picture>
 <!-- 데스크톱용 고해상도 이미지 -->
 <source media="(min-width: 1024px)"
 srcset="https://picsum.photos/1200/400">

 <!-- 태블릿용 중간 해상도 이미지 -->
 <source media="(min-width: 768px)"
 srcset="https://picsum.photos/800/300">

 <!-- 모바일용 저해상도 이미지 -->
 <img src="https://picsum.photos/400/200"
 alt="반응형 히어로 이미지"
 class="hero-image">
 </picture>
</div>
</body>
</html>
