<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <title>네비게이션 메뉴</title>
 <style>
 .nav-menu {
 background-color: #333;
 padding: 0;
 margin: 0;
 }

 .nav-item {
 display: inline-block;
 background-color: #333;
 color: white;
 padding: 15px 20px;
 text-decoration: none;
 border-right: 1px solid #555;
 }

 .nav-item:hover {
 background-color: #555;
 }

 .nav-item:last-child {
 border-right: none;
 }
 </style>
</head>
<body>
 <nav class="nav-menu">
 <a href="#" class="nav-item">홈</a>
 <a href="#" class="nav-item">소개</a>
 <a href="#" class="nav-item">서비스</a>
 <a href="#" class="nav-item">포트폴리오</a>
 <a href="#" class="nav-item">연락처</a>
 </nav>
</body>
</html>
