<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>반응형 웹사이트 테스트</title>
 <style>
 * {
 margin: 0;
 padding: 0;
 box-sizing: border-box;
 }

 .container {
 max-width: 1200px;
 margin: 0 auto;
 padding: 20px;
 }

 .header {
 background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
 color: white;
 padding: 40px 0;
 text-align: center;
 }

 .nav {
 display: flex;
 justify-content: center;
 gap: 30px;
 margin-top: 20px;
 }

 .nav a {
 color: white;
 text-decoration: none;
 padding: 10px 20px;
 border-radius: 25px;
 transition: background-color 0.3s;
 }

 .nav a:hover {
 background-color: rgba(255, 255, 255, 0.2);
 }

 .grid {
 display: grid;
 grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
 gap: 20px;
 margin: 40px 0;
 }

 .card {
 background: white;
 border-radius: 10px;
 box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
 padding: 20px;
 transition: transform 0.3s;
 }

 .card:hover {
 transform: translateY(-5px);
 }

 /* 태블릿 */
 @media (max-width: 768px) {
 .nav {
 flex-direction: column;
 gap: 10px;
 }

 .grid {
 grid-template-columns: 1fr;
 }
 }

 /* 모바일 */
 @media (max-width: 480px) {
 .container {
 padding: 10px;
 }

 .header {
 padding: 20px 0;
 }

 .nav a {
 padding: 8px 16px;
 font-size: 14px;
 }
 }
   /* 성능 최적화를 위한 CSS */
.optimized-images {
 /* 이미지 최적화 */
 max-width: 100%;
 height: auto;
 loading: lazy; /* HTML 속성이지만 CSS와 함께 사용 */
}

.gpu-accelerated {
 /* GPU 가속 활용 */
 transform: translateZ(0);
 will-change: transform;
}

.efficient-animations {
 /* 효율적인 애니메이션 */
 transition: transform 0.3s ease-out, opacity 0.3s ease-out;
}

/* 미디어 쿼리 최적화 */
@media (max-width: 768px) {
 .heavy-element {
 display: none; /* 모바일에서 불필요한 요소 숨기기 */
 }
}

@media (prefers-reduced-motion: reduce) {
 /* 접근성: 애니메이션 줄이기 선호 사용자 */
 * {
 animation-duration: 0.01ms !important;
 animation-iteration-count: 1 !important;
 transition-duration: 0.01ms !important;
 }
}
 </style>
</head>
<body>
 <div class="header">
 <div class="container">
 <h1>완벽한 반응형 웹사이트</h1>
 <nav class="nav">
 <a href="#home">홈</a>
 <a href="#about">소개</a>
 <a href="#services">서비스</a>
 <a href="#contact">연락처</a>
 </nav>
 </div>
 </div>

 <div class="container">
 <div class="grid">
 <div class="card">
 <h3>모바일 최적화</h3>
 <p>모든 모바일 기기에서 완벽하게 작동합니다.</p>
 </div>
 <div class="card">
 <h3>태블릿 지원</h3>
 <p>태블릿 환경에 최적화된 레이아웃을 제공합니다.</p>
 </div>
 <div class="card">
 <h3>데스크톱 호환</h3>
 <p>큰 화면에서도 아름다운 디자인을 유지합니다.</p>
 </div>
 </div>
 </div>
<!-- 모바일 테스트용 QR 코드 생성 스크립트 -->
<script>
function generateQRCode() {
 const currentURL = window.location.href;
 const qrAPI = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(currentURL)}`;

 const qrContainer = document.createElement('div');
 qrContainer.innerHTML = `
 <div style="position: fixed; top: 20px; right: 20px; background: white; padding: 10px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); z-index: 1000;">
 <p style="margin-bottom: 10px; font-size: 12px;">모바일에서 테스트하기</p>
 <img src="${qrAPI}" alt="QR Code" style="display: block;">
 </div>
 `;

 document.body.appendChild(qrContainer);
}

// 페이지 로드 시 QR 코드 생성
window.addEventListener('load', generateQRCode);
</script>

</body>
</html>
