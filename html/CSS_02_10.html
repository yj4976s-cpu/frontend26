<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <title>선택자 조합 연습</title>
 <style>
 /* 1. 그룹화: 모든 제목 요소에 공통 스타일 */
 h1, h2, h3 {
 color: #2c3e50;
 font-family: 'Malgun Gothic', sans-serif;
 }

 /* 2. 후손 선택자: nav 안의 모든 a 태그 */
 nav a {
 text-decoration: none;
 color: #34495e;
 padding: 10px 15px;
 display: inline-block;
 }

 /* 3. 직접 자식 선택자: nav의 직접 자식 ul만 */
 nav > ul {
 list-style: none;
 margin: 0;
 padding: 0;
 display: flex;
 }

 /* 4. 조합 선택자: nav 안의 li 안의 a 태그 */
 nav li a:hover {
 background-color: #3498db;
 color: white;
 }
   /* 기존 스타일에 추가 */

/* 5. 첫 번째 자식 선택자 */
nav li:first-child a {
 background-color: #f39c12;
 color: white;
 font-weight: bold;
}

/* 6. 마지막 자식에는 다른 스타일 */
nav li:last-child a {
 border-right: none;
 border-radius: 0 5px 5px 0;
}

/* 7. 클래스와 조합 */
.special-section h2,
.special-section p {
 background-color: #ecf0f1;
 padding: 10px;
}
   /* 복잡한 조합 예제 */

/* 8. 다중 클래스 조합 */
.card.featured {
 border: 2px solid #e74c3c;
 box-shadow: 0 4px 8px rgba(231, 76, 60, 0.3);
}

/* 9. 속성 선택자와 조합 */
input[type="text"]:focus,
input[type="email"]:focus {
 border-color: #3498db;
 outline: none;
 box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
}

/* 10. 인접 형제 선택자 */
h2 + p {
 font-size: 1.1em;
 color: #7f8c8d;
 margin-top: 0;
}

/* 11. 일반 형제 선택자 */
.active ~ li a {
 opacity: 0.6;
}

 </style>
</head>
<body>
 <h1>메인 제목</h1>
 <h2>부제목</h2>

 <nav>
 <ul>
 <li><a href="#home">홈</a></li>
 <li><a href="#about">소개</a></li>
 <li><a href="#contact">연락처</a></li>
 </ul>
 </nav>
<div class="special-section">
 <h2>특별한 섹션</h2>
 <p>이 섹션은 특별한 배경색을 가집니다.</p>
</div>

 <h3>섹션 제목</h3>
</body>
</html>
