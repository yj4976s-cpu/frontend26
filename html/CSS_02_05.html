<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>속성 선택자 실습</title>
 <style>
 /* 기본 스타일 */
 .form-container {
 max-width: 400px;
 margin: 50px auto;
 padding: 20px;
 border: 1px solid #ddd;
 border-radius: 8px;
 }

 .form-group {
 margin-bottom: 15px;
 }

 label {
 display: block;
 margin-bottom: 5px;
 font-weight: bold;
 }

 input {
 width: 100%;
 padding: 8px;
 border: 1px solid #ccc;
 border-radius: 4px;
 box-sizing: border-box;
 }

 /* 속성 선택자 적용 */
 [required] {
 border: 2px solid #ff6b6b;
 background-color: #fff5f5;
 }

 [type="email"] {
 background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>');
 background-repeat: no-repeat;
 background-position: right 10px center;
 background-size: 16px;
 }

 [type="tel"] {
 background-color: #f0f8ff;
 }
   /* 기존 스타일에 추가 */

/* placeholder 속성을 가진 요소 */
[placeholder] {
 font-style: italic;
}

/* name 속성이 "user"로 시작하는 요소 */
[name^="user"] {
 border-left: 4px solid #4ecdc4;
}

/* name 속성이 "info"로 끝나는 요소 */
[name$="info"] {
 border-right: 4px solid #45b7d1;
}

/* class 속성에 "important"가 포함된 요소 */
[class*="important"] {
 animation: pulse 2s infinite;
}

@keyframes pulse {
 0% { transform: scale(1); }
 50% { transform: scale(1.05); }
 100% { transform: scale(1); }
}
/* 파일 업로드 input 스타일링 */
[type="file"] {
 padding: 20px;
 border: 2px dashed #ccc;
 background-color: #fafafa;
 text-align: center;
 cursor: pointer;
}

[type="file"]:hover {
 border-color: #007bff;
 background-color: #f0f8ff;
}

/* 체크박스와 라디오 버튼 */
[type="checkbox"], [type="radio"] {
 width: auto;
 margin-right: 8px;
}

/* readonly 속성을 가진 input */
[readonly] {
 background-color: #e9ecef;
 cursor: not-allowed;
}

/* 특정 패턴을 가진 ID 선택 */
[id^="btn-"] {
 background-color: #007bff;
 color: white;
 border: none;
 padding: 10px 15px;
 border-radius: 4px;
 cursor: pointer;
}

 </style>
</head>
<body>
 <div class="form-container">
 <h2>회원가입</h2>
 <form>
 <div class="form-group">
 <label>이름 (필수)</label>
 <input type="text" name="name" required>
 </div>

 <div class="form-group">
 <label>이메일 (필수)</label>
 <input type="email" name="email" required>
 </div>

 <div class="form-group">
 <label>전화번호 (선택)</label>
 <input type="tel" name="phone">
 </div>

 <div class="form-group">
 <label>주소 (선택)</label>
 <input type="text" name="address">
 </div>
 <div class="form-group">
 <label>사용자명 (필수)</label>
 <input type="text" name="username" required placeholder="영문과 숫자만 입력">
</div>

<div class="form-group">
 <label>추가 정보 (선택)</label>
 <input type="text" name="additional_info" placeholder="기타 정보">
</div>

<div class="form-group important-field">
 <label>비밀번호 (필수)</label>
 <input type="password" name="password" required class="field important">
</div>

 </form>
 </div>
</body>
</html>
