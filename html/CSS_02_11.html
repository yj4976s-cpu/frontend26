<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <style>
/* 기본값: content-box */
.content-box {
 box-sizing: content-box;
 width: 200px;
 padding: 20px;
 border: 5px solid #e74c3c;
 /* 실제 크기: 250px (200 + 20×2 + 5×2) */
}

/* 추천: border-box */
.border-box {
 box-sizing: border-box;
 width: 200px;
 padding: 20px;
 border: 5px solid #27ae60;
 /* 실제 크기: 200px (padding과 border 포함) */
}

 }

 </style>
</head>
<body>
<div class="content-box">content-box</div>
<div class="border-box">border-box</div>
 박스 모델 데모
 </div>
 </div>
</body>
</html>
