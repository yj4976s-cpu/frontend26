<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Flex 속성 실습</title>
 <style>
 .container {
 display: flex;
 gap: 20px;
 padding: 20px;
 border: 2px solid #333;
 margin: 20px;
 }

 .card {
 background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
 color: white;
 padding: 20px;
 border-radius: 10px;
 text-align: center;
 }

.card1 { flex: 1; } /* 1/6 비율 */
.card2 { flex: 3; } /* 3/6 비율 (절반) */
.card3 { flex: 2; } /* 2/6 비율 */
.advanced-container {
 display: flex;
 gap: 20px;
 padding: 20px;
 border: 2px solid #e74c3c;
 margin: 20px;
 width: 800px; /* 고정 너비로 테스트 */
}

.advanced-card {
 background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
 color: white;
 padding: 20px;
 border-radius: 10px;
 text-align: center;
}

.advanced-card1 {
 flex: 1 1 100px; /* grow: 1, shrink: 1, basis: 100px */
}
.advanced-card2 {
 flex: 2 1 200px; /* grow: 2, shrink: 1, basis: 200px */
}
.advanced-card3 {
 flex: 1 2 150px; /* grow: 1, shrink: 2, basis: 150px */
}
.layout {
 display: flex;
 gap: 20px;
 min-height: 500px;
}

.sidebar {
 flex: 0 0 200px; /* 고정 크기 200px */
 background: #3498db;
 color: white;
 padding: 20px;
}

.content {
 flex: 1; /* 남은 공간 모두 차지 */
 background: #ecf0f1;
 padding: 20px;
}

.ads {
 flex: 0 0 150px; /* 고정 크기 150px */
 background: #e67e22;
 color: white;
 padding: 20px;
}

 </style>
</head>
<body>
 <div class="container">
 <div class="card card1">카드 1<br>간단한 내용</div>
 <div class="card card2">카드 2<br>보통 내용입니다</div>
 <div class="card card3">카드 3<br>짧음</div>
 </div>
<div class="layout">
 <aside class="sidebar">사이드바</aside>
 <main class="content">
 <h1>메인 콘텐츠</h1>
 <p>여기에 주요 내용이 들어갑니다. flex를 사용하면 사이드바는 고정 크기를 유지하고, 메인 콘텐츠는 나머지 공간을 모두 차지합니다.</p>
 </main>
 <aside class="ads">광고 영역</aside>
</div>

</body>
</html>
