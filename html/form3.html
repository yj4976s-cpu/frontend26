<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <title>완성된 드롭다운</title>
 <style>
 .form-group {
 margin-bottom: 20px;
 }

 label {
 display: block;
 margin-bottom: 5px;
 font-weight: bold;
 }

 select {
 width: 300px;
 padding: 8px;
 border: 2px solid #ddd;
 border-radius: 4px;
 font-size: 14px;
 }

 select:focus {
 border-color: #4CAF50;
 outline: none;
 }

 .multi-select {
 height: 120px;
 }
 </style>
</head>
<body>
 <h2> 완성된 드롭다운 폼</h2>

 <form>
 <div class="form-group">
 <label for="region">거주 지역:</label>
 <select id="region" name="region">
 <option value="">-- 선택하세요 --</option>
 <option value="seoul">서울특별시</option>
 <option value="busan">부산광역시</option>
 <option value="daegu">대구광역시</option>
 </select>
 </div>

 <div class="form-group">
 <label for="skills">보유 기술 (복수 선택):</label>
 <select id="skills" name="skills" multiple class="multi-select">
 <option value="html">HTML</option>
 <option value="css">CSS</option>
 <option value="js">JavaScript</option>
 <option value="java">Java</option>
 <option value="python">Python</option>
 </select>
 </div>
 </form>
</body>
</html>
