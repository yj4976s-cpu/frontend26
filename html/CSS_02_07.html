<!--가상 클래스(Pseudo-class)는 요소의 특별한 상태나 위치를 나타내는 선택자입니다. 마치 상황에 따라 자동으로 클래스가 붙었다 떨어졌다
 하는 마법의 클래스라고 생각하면 됩니다-->

<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>실전 내비게이션</title>
 <style>
 .navbar {
 background-color: #2c3e50;
 padding: 0;
 margin: 0;
 list-style: none;
 display: flex;
 justify-content: center;
 }

 .navbar li {
 position: relative;
 }

 .navbar a {
 display: block;
 color: white;
 text-decoration: none;
 padding: 15px 25px;
 transition: all 0.3s ease;
 }

 /* 마우스 오버 효과 */
 .navbar a:hover {
 background-color: #34495e;
 color: #3498db;
 }

 /* 현재 페이지 표시 */
 .navbar a.current {
 background-color: #3498db;
 color: white;
 }

 /* 첫 번째 메뉴 모서리 둥글게 */
 .navbar li:first-child a {
 border-top-left-radius: 5px;
 border-bottom-left-radius: 5px;
 }

 /* 마지막 메뉴 모서리 둥글게 */
 .navbar li:last-child a {
 border-top-right-radius: 5px;
 border-bottom-right-radius: 5px;
 }

 /* 방문한 링크도 기본 색상 유지 */
 .navbar a:visited {
 color: white;
 }

 .navbar a.current:visited {
 color: white;
 }
 </style>
</head>
<body>
 <ul class="navbar">
 <li><a href="#" class="current">홈</a></li>
 <li><a href="#">소개</a></li>
 <li><a href="#">서비스</a></li>
 <li><a href="#">포트폴리오</a></li>
 <li><a href="#">연락처</a></li>
 </ul>

 <div style="padding: 20px; text-align: center;">
 <h2>멋진 내비게이션 완성!</h2>
 <p>각 메뉴에 마우스를 올려보세요. 첫 번째와 마지막 메뉴의 모서리도 확인해보세요!</p>
 </div>
</body>
</html>
<!--주의사항: :visited 가상 클래스는 보안상의 이유로 일부 속성만 변경할 수 있습니다. 주로 color, background-color 정도만 사용-->
