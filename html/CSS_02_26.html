<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Flex Wrap 실습</title>
 <style>
 .container {
 display: flex;
 width: 400px;
 height: 200px;
 border: 2px solid #333;
 margin: 20px 0;
 }

 .nowrap {
 flex-wrap: nowrap; /* 기본값 */
 }

 .wrap {
 flex-wrap: wrap;
 }

 .item {
 width: 150px;
 height: 80px;
 background-color: #4CAF50;
 border: 2px solid #fff;
 display: flex;
 align-items: center;
 justify-content: center;
 color: white;
 font-weight: bold;
 }
   .container {
 display: flex;
 flex-wrap: wrap;
 width: 400px;
 height: 300px; /* 높이를 늘려서 여백 확보 */
 border: 2px solid #333;
 margin: 20px 0;
}

.align-start {
 align-content: flex-start;
}

.align-center {
 align-content: center;
}

.align-space-between {
 align-content: space-between;
}

.item {
 width: 120px;
 height: 60px;
 background-color: #2196F3;
 border: 2px solid #fff;
 display: flex;
 align-items: center;
 justify-content: center;
 color: white;
 font-weight: bold;
}
.product-grid {
 display: flex;
 flex-wrap: wrap;
 justify-content: space-around;
 align-content: flex-start;
 gap: 20px;
 padding: 20px;
 background-color: #f5f5f5;
}

.product-card {
 width: 200px;
 height: 280px;
 background-color: white;
 border-radius: 8px;
 box-shadow: 0 2px 8px rgba(0,0,0,0.1);
 overflow: hidden;
 transition: transform 0.3s ease;
}

.product-card:hover {
 transform: translateY(-5px);
}

.product-image {
 width: 100%;
 height: 160px;
 background-color: #ddd;
 display: flex;
 align-items: center;
 justify-content: center;
 color: #666;
}

.product-info {
 padding: 15px;
}

.product-title {
 font-size: 16px;
 font-weight: bold;
 margin-bottom: 8px;
}

.product-price {
 color: #e91e63;
 font-size: 18px;
 font-weight: bold;
}

 </style>
</head>
<body>
 <h3>flex-wrap: nowrap (기본값)</h3>
 <div class="container nowrap">
 <div class="item">카드 1</div>
 <div class="item">카드 2</div>
 <div class="item">카드 3</div>
 <div class="item">카드 4</div>
 </div>

 <h3>flex-wrap: wrap</h3>
 <div class="container wrap">
 <div class="item">카드 1</div>
 <div class="item">카드 2</div>
 <div class="item">카드 3</div>
 <div class="item">카드 4</div>
 </div>
<h3>align-content: flex-start</h3>
<div class="container align-start">
 <div class="item">1</div>
 <div class="item">2</div>
 <div class="item">3</div>
 <div class="item">4</div>
 <div class="item">5</div>
</div>

<h3>align-content: center</h3>
<div class="container align-center">
 <div class="item">1</div>
 <div class="item">2</div>
 <div class="item">3</div>
 <div class="item">4</div>
 <div class="item">5</div>
</div>

<h3>align-content: space-between</h3>
<div class="container align-space-between">
 <div class="item">1</div>
 <div class="item">2</div>
 <div class="item">3</div>
 <div class="item">4</div>
 <div class="item">5</div>
</div>
<div class="product-grid">
 <div class="product-card">
 <div class="product-image">상품 이미지</div>
 <div class="product-info">
 <div class="product-title">스마트폰 케이스</div>
 <div class="product-price">15,000원</div>
 </div>
 </div>
 <div class="product-card">
 <div class="product-image">상품 이미지</div>
 <div class="product-info">
 <div class="product-title">무선 이어폰</div>
 <div class="product-price">89,000원</div>
 </div>
 </div>
 <div class="product-card">
 <div class="product-image">상품 이미지</div>
 <div class="product-info">
 <div class="product-title">노트북 파우치</div>
 <div class="product-price">25,000원</div>
 </div>
 </div>
 <div class="product-card">
 <div class="product-image">상품 이미지</div>
 <div class="product-info">
 <div class="product-title">휴대용 배터리</div>
 <div class="product-price">35,000원</div>
 </div>
 </div>
</div>

</body>
</html>
