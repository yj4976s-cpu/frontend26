<!--CSS에서 특이도(Specificity)는 마치 회사의 직급 체계와 같습니다. 같은 일에 대해 여러 사람이 다른 지시를 내릴 때, 더 높은 직급의 지시를 따르는 것처럼
 CSS도 더 구체적인 선택자의 스타일을 우선 적용합니다.-->

<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <title>실무 예제</title>
 <style>
 /* 전체 사이트 기본 스타일 */
 body {
 font-family: 'Arial', sans-serif;
 color: #333;
 line-height: 1.6;
 }

 /* 네비게이션 메뉴 */
 .nav {
 background-color: #f8f9fa;
 padding: 10px;
 }

 .nav a {
 color: #007bff;
 text-decoration: none;
 }

 .nav a:hover {
 color: #0056b3;
 }

 /* 특별한 버튼 */
 .nav .special-button {
 background-color: #28a745;
 color: white !important; /* 상속된 링크 색상 무시 */
 padding: 8px 16px;
 border-radius: 4px;
 }
 </style>
</head>
<body>
 <nav class="nav">
 <a href="#">홈</a>
 <a href="#">소개</a>
 <a href="#" class="special-button">특별 메뉴</a>
 </nav>

 <main>
 <h1>안녕하세요!</h1>
 <p>이 텍스트는 body에서 상속받은 스타일을 사용합니다.</p>
 </main>
</body>
</html>
