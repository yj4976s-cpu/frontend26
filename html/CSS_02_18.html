<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Float 웹사이트 레이아웃</title>
 <style>
 * {
 margin: 0;
 padding: 0;
 box-sizing: border-box;
 }

 .container {
 width: 1000px;
 margin: 0 auto;
 background-color: #fff;
 }

 .header {
 background-color: #2c3e50;
 color: white;
 padding: 20px;
 text-align: center;
 }

 .content-wrapper {
 min-height: 500px;
 }

 .sidebar {
 width: 250px;
 background-color: #ecf0f1;
 padding: 20px;
 float: left;
 }

 .main-content {
 margin-left: 250px; /* 사이드바 너비만큼 여백 */
 background-color: #fff;
 padding: 20px;
 }

 .footer {
 background-color: #34495e;
 color: white;
 padding: 20px;
 text-align: center;
 clear: both; /* float 해제 */
 }

 .sidebar h3 {
 color: #2c3e50;
 margin-bottom: 15px;
 }

 .sidebar ul {
 list-style: none;
 }

 .sidebar li {
 padding: 8px 0;
 border-bottom: 1px solid #bdc3c7;
 }

 .main-content h2 {
 color: #2c3e50;
 margin-bottom: 15px;
 }
 </style>
</head>
<body>
 <div class="container">
 <div class="header">
 <h1>Float 레이아웃 웹사이트</h1>
 </div>

 <div class="content-wrapper">
 <div class="sidebar">
 <h3>메뉴</h3>
 <ul>
 <li>홈</li>
 <li>소개</li>
 <li>서비스</li>
 <li>연락처</li>
 </ul>

 <h3>최근 글</h3>
 <ul>
 <li>Float 이해하기</li>
 <li>CSS 레이아웃 역사</li>
 <li>모던 CSS 기법</li>
 </ul>
 </div>

 <div class="main-content">
 <h2>메인 콘텐츠 영역</h2>
 <p>이것은 float을 사용한 전통적인 웹사이트 레이아웃입니다. 사이드바가 왼쪽에 float되어 있고, 메인 콘텐츠가 그 옆에 배치되어 있습니다.</p>
 <p>이런 방식으로 예전에는 대부분의 웹사이트가 만들어졌습니다. 하지만 지금은 Flexbox나 Grid를 사용하는 것이 더 좋습니다.</p>
 </div>
 </div>

 <div class="footer">
 <p>&copy; 2024 Float 레이아웃 예제</p>
 </div>
 </div>
</body>
</html>
