<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>그리드 라인 배치</title>
 <style>
 .grid-container {
 display: grid;
 grid-template-columns: repeat(3, 1fr);
 grid-template-rows: repeat(3, 100px);
 gap: 10px;
 background-color: #f0f0f0;
 padding: 20px;
 }

 .grid-item {
 background-color: #3498db;
 color: white;
 display: flex;
 align-items: center;
 justify-content: center;
 font-weight: bold;
 }

 /* 첫 번째 아이템을 2열에 걸쳐 배치 */
 .item1 {
 grid-column: 1 / 3; /* 1번 라인부터 3번 라인까지 */
 background-color: #e74c3c;
 }

 /* 두 번째 아이템을 특정 위치에 배치 */
 .item2 {
 grid-column: 3; /* 3번 열에 배치 */
 grid-row: 1; /* 1번 행에 배치 */
 background-color: #2ecc71;
 }
   /* 기존 스타일에 추가 */
.featured-item {
 grid-column: span 2; /* 2개 열에 걸쳐 배치 */
 grid-row: span 2; /* 2개 행에 걸쳐 배치 */
 background-color: #9b59b6;
 font-size: 1.2em;
}

.side-item {
 grid-column: 3; /* 3번 열 고정 */
 grid-row: span 3; /* 3개 행에 걸쳐 배치 */
 background-color: #f39c12;
 writing-mode: vertical-lr; /* 세로 텍스트 */
}
   .page-layout {
 display: grid;
 grid-template-columns: 200px 1fr 150px;
 grid-template-rows: 80px 1fr 60px;
 height: 100vh;
 gap: 10px;
}

.header {
 grid-column: 1 / -1; /* 첫 번째부터 마지막 라인까지 */
 background-color: #34495e;
 color: white;
}

.sidebar {
 grid-column: 1;
 grid-row: 2;
 background-color: #ecf0f1;
}

.main-content {
 grid-column: 2;
 grid-row: 2;
 background-color: white;
 padding: 20px;
}

.aside {
 grid-column: 3;
 grid-row: 2;
 background-color: #bdc3c7;
}

.footer {
 grid-column: 1 / -1; /* 전체 너비 */
 grid-row: 3;
 background-color: #2c3e50;
 color: white;
}


 </style>
</head>
<body>
 <div class="grid-container">
 <div class="grid-item item1">아이템 1 (2열 차지)</div>
 <div class="grid-item item2">아이템 2</div>
 <div class="grid-item">아이템 3</div>
 <div class="grid-item">아이템 4</div>
 <div class="grid-item">아이템 5</div>
 </div>
<!-- body 안에 새로운 그리드 추가 -->
<div class="grid-container" style="margin-top: 30px;">
 <div class="grid-item featured-item">메인 상품 (2×2)</div>
 <div class="grid-item">상품 A</div>
 <div class="grid-item">상품 B</div>
 <div class="grid-item side-item">세일 배너</div>
</div>
<div class="page-layout">
 <header class="header">웹사이트 헤더</header>
 <nav class="sidebar">사이드바 메뉴</nav>
 <main class="main-content">
 <h1>메인 콘텐츠 영역</h1>
 <p>여기에 주요 내용이 들어갑니다.</p>
 </main>
 <aside class="aside">광고 영역</aside>
 <footer class="footer">푸터</footer>
</div>

</body>
</html>
