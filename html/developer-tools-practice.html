<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>개발자 도구 실습</title>
 <style>
 body {
 font-family: Arial, sans-serif;
 margin: 20px;
 }
 .highlight {
 background-color: yellow;
 padding: 10px;
 border-radius: 5px;
 }
 button {
 background-color: #007bff;
 color: white;
 padding: 10px 20px;
 border: none;
 border-radius: 5px;
 cursor: pointer;
 }
 button:hover {
 background-color: #0056b3;
 }
 </style>
</head>
<body>
 <h1>개발자 도구 실습 페이지</h1>
 <p class="highlight">이 텍스트는 노란색 배경을 가지고 있습니다.</p>
 <button onclick="alert('버튼이 클릭되었습니다!')">클릭해보세요</button>
 <ul>
 <li>첫 번째 항목</li>
 <li>두 번째 항목</li>
 <li>세 번째 항목</li>
 </ul>
</body>
</html>
