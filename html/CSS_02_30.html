<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>그리드 간격 실습</title>
 <style>
 .gallery {
 display: grid;
 grid-template-columns: repeat(3, 1fr);
 grid-template-rows: repeat(2, 200px);
 gap: 20px; /* 모든 방향 20px 간격 */
 padding: 20px;
 background-color: #f0f0f0;
 }

 .photo {
 background: linear-gradient(45deg, #667eea, #764ba2);
 border-radius: 8px;
 display: flex;
 align-items: center;
 justify-content: center;
 color: white;
 font-weight: bold;
 }
   .gallery-advanced {
 display: grid;
 grid-template-columns: repeat(3, 1fr);
 grid-template-rows: repeat(2, 200px);
 row-gap: 30px; /* 행 간격은 크게 */
 column-gap: 15px; /* 열 간격은 작게 */
 padding: 20px;
 background-color: #f8f9fa;
}
.container {
 height: 100vh;
 display: grid;
 grid-template-columns: repeat(3, 200px); /* 고정 크기 */
 grid-template-rows: repeat(2, 150px);
 gap: 20px;

 /* 전체 그리드 정렬 */
 justify-content: center; /* 수평 중앙 */
 align-content: center; /* 수직 중앙 */

 background-color: #e9ecef;
}
.perfect-grid {
 display: grid;
 grid-template-columns: repeat(3, 1fr);
 gap: 25px;
 padding: 30px;

 /* 모든 아이템을 셀 중앙에 정렬 */
 justify-items: center;
 align-items: center;
}

.card {
 width: 100%;
 height: 200px;
 background: white;
 border-radius: 12px;
 box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

 /* 카드 내부 콘텐츠 정렬 */
 display: flex;
 flex-direction: column;
 justify-content: center;
 align-items: center;

 transition: transform 0.3s ease;
}

.card:hover {
 transform: translateY(-5px);
}

 </style>
</head>
<body>
 <div class="gallery">
 <div class="photo">사진 1</div>
 <div class="photo">사진 2</div>
 <div class="photo">사진 3</div>
 <div class="photo">사진 4</div>
 <div class="photo">사진 5</div>
 <div class="photo">사진 6</div>
 </div>
</body>
</html>
