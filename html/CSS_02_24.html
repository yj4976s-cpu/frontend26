<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>justify-content 실습</title>
 <style>
 .container {
 display: flex;
 background-color: #f0f0f0;
 padding: 20px;
 margin: 10px 0;
 border: 2px solid #ddd;
 }

 .item {
 background-color: #4CAF50;
 color: white;
 padding: 15px 20px;
 margin: 5px;
 border-radius: 5px;
 font-weight: bold;
 }
 .navbar {
 display: flex;
 justify-content: space-between;
 background-color: #333;
 padding: 15px 30px;
 align-items: center;
 }

 .logo {
 color: white;
 font-size: 24px;
 font-weight: bold;
 }

 .nav-menu {
 display: flex;
 list-style: none;
 margin: 0;
 padding: 0;
 }

 .nav-menu li {
 margin: 0 15px;
 }

 .nav-menu a {
 color: white;
 text-decoration: none;
 padding: 10px 15px;
 border-radius: 5px;
 transition: background-color 0.3s;
 }

 .nav-menu a:hover {
 background-color: #555;
 }

 .login-btn {
 background-color: #4CAF50;
 color: white;
 padding: 10px 20px;
 border: none;
 border-radius: 5px;
 cursor: pointer;
 }
 </style>
</head>
<body>
 <h2>justify-content 실습</h2>

 <!-- 기존 코드 아래에 추가 -->
<h3>2. flex-end</h3>
<div class="container" style="justify-content: flex-end;">
 <div class="item">아이템 1</div>
 <div class="item">아이템 2</div>
 <div class="item">아이템 3</div>
</div>

<h3>3. center</h3>
<div class="container" style="justify-content: center;">
 <div class="item">아이템 1</div>
 <div class="item">아이템 2</div>
 <div class="item">아이템 3</div>
</div>

<h3>4. space-between</h3>
<div class="container" style="justify-content: space-between;">
 <div class="item">아이템 1</div>
 <div class="item">아이템 2</div>
 <div class="item">아이템 3</div>
</div>

<h3>5. space-around</h3>
<div class="container" style="justify-content: space-around;">
 <div class="item">아이템 1</div>
 <div class="item">아이템 2</div>
 <div class="item">아이템 3</div>
</div>

<h3>6. space-evenly</h3>
<div class="container" style="justify-content: space-evenly;">
 <div class="item">아이템 1</div>
 <div class="item">아이템 2</div>
 <div class="item">아이템 3</div>
</div>
<nav class="navbar">
 <div class="logo">MyWebsite</div>
 <ul class="nav-menu">
 <li><a href="#">홈</a></li>
 <li><a href="#">소개</a></li>
 <li><a href="#">서비스</a></li>
 <li><a href="#">연락처</a></li>
 </ul>
 <button class="login-btn">로그인</button>
</nav>
</body>
</html>
