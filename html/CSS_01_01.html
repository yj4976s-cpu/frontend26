<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>CSS가 적용된 페이지</title>
  <!-- 컬러 : PC(R(빨강: 0~255) : G(녹색:0-255) : B(블루 : 0~255) -->
  <!--                 0-> 00   255 -> FF -->
  <!--                 #000000(흰색) #FFFFFF (검정)-->
  <!--                 #FF0000(빨강) #00FF00 (녹색) #0000FF(파랑)-->
  <!-- 인쇄 :  프린터 C M Y K -->
 <style>
 body {
 font-family: '맑은 고딕', Arial, sans-serif;
 background-color: #f5f5dc;
 margin: 0;
 padding: 20px;
 }

 h1 {
 color: #8B4513;
 text-align: center;
 font-size: 2.5em;
 margin-bottom: 30px;
 }

 h2 {
 color: #A0522D;
 border-bottom: 2px solid #D2691E;
 padding-bottom: 5px;
 }

 p {
 line-height: 1.6;
 color: #333;
 }

 ul {
 background-color: white;
 padding: 20px;
 border-radius: 10px;
 box-shadow: 0 2px 5px rgba(0,0,0,0.1);
 }

 li {
 margin: 10px 0;
 padding: 5px;
 border-left: 3px solid #D2691E;
 padding-left: 15px;
 }

 </style>
</head>
<body>
 <h1>우리 카페 소개</h1>
 <h2>메뉴</h2>
 <p>저희 카페는 신선한 원두로 만든 커피를 제공합니다.</p>
 <ul>
 <li>아메리카노 - 4,000원</li>
 <li>카페라떼 - 4,500원</li>
 <li>카푸치노 - 5,000원</li>
 </ul>
 <h2>운영시간</h2>
 <p>평일: 오전 8시 - 오후 10시</p>
 <p>주말: 오전 9시 - 오후 11시</p>
</body>
</html>
