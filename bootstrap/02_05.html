<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모달과 팝오버 실습</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>계정 관리</h2>

        <!-- 모달 트리거 버튼 -->
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
            계정 삭제
        </button>
        <!-- 작은 모달 -->
        <button type="button" class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#smallModal">
            작은 모달
        </button>

        <!-- 큰 모달 -->
        <button type="button" class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#largeModal">
            큰 모달
        </button>

        <!-- 작은 모달 -->
        <div class="modal fade" id="smallModal" tabindex="-1">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">알림</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>저장되었습니다!</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 큰 모달 -->
        <div class="modal fade" id="largeModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">상세 정보</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h6>기본 정보</h6>
                                <p>이름: 김개발</p>
                                <p>이메일: kim@example.com</p>
                            </div>
                            <div class="col-md-6">
                                <h6>활동 내역</h6>
                                <p>가입일: 2024-01-15</p>
                                <p>마지막 로그인: 2024-03-20</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- 모달 -->
        <div class="modal fade" id="deleteModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">계정 삭제 확인</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>정말로 계정을 삭제하시겠습니까?</p>
                        <p class="text-danger"><strong>이 작업은 되돌릴 수 없습니다.</strong></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                        <button type="button" class="btn btn-danger">삭제하기</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-5">
            <h2>사용자 프로필 설정</h2>

            <div class="mb-3">
                <label class="form-label">
                    비밀번호
                    <button type="button" class="btn btn-sm btn-outline-info"
                            data-bs-toggle="popover"
                            data-bs-title="안전한 비밀번호 만들기"
                            data-bs-content="8자 이상, 영문 대소문자, 숫자, 특수문자를 포함해주세요.">
                        ?
                    </button>
                </label>
                <input type="password" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">
                    알림 설정
                    <button type="button" class="btn btn-sm btn-outline-info"
                            data-bs-toggle="popover"
                            data-bs-placement="right"
                            data-bs-title="알림 종류"
                            data-bs-content="이메일, SMS, 앱 푸시 알림을 선택할 수 있습니다.">
                        💡
                    </button>
                </label>
                <select class="form-select">
                    <option>전체 알림</option>
                    <option>중요 알림만</option>
                    <option>알림 끄기</option>
                </select>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            // 팝오버 초기화
            const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]');
            const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl));
        </script>

    </div>
</body>
</html>
