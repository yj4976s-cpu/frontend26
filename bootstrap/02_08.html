<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로그레스 바 실습</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>파일 업로드 진행률</h2>

    <!-- 기본 프로그레스 바 -->
    <div class="progress mb-3">
        <div class="progress-bar" style="width: 25%"></div>
    </div>

    <!-- 텍스트가 있는 프로그레스 바 -->
    <div class="progress mb-3">
        <div class="progress-bar" style="width: 50%">50%</div>
    </div>

    <!-- 색상이 있는 프로그레스 바 -->
    <div class="progress mb-3">
        <div class="progress-bar bg-success" style="width: 75%">완료: 75%</div>
    </div>
    <!-- 줄무늬 프로그레스 바 -->
    <div class="progress mb-3">
        <div class="progress-bar progress-bar-striped" style="width: 40%">40%</div>
    </div>

    <!-- 애니메이션 줄무늬 프로그레스 바 -->
    <div class="progress mb-3">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning"
             style="width: 60%">처리 중... 60%
        </div>
    </div>

    <!-- 여러 색상이 조합된 프로그레스 바 -->
    <div class="progress mb-3">
        <div class="progress-bar bg-success" style="width: 30%">완료</div>
        <div class="progress-bar bg-warning" style="width: 20%">진행중</div>
        <div class="progress-bar bg-danger" style="width: 10%">오류</div>
    </div>
    <div class="container mt-5">
        <h2>로딩 인디케이터</h2>

        <!-- 기본 테두리 스피너 -->
        <div class="spinner-border" role="status">
            <span class="visually-hidden">로딩중...</span>
        </div>

        <!-- 색상이 있는 스피너 -->
        <div class="spinner-border text-primary me-3" role="status"></div>
        <div class="spinner-border text-success me-3" role="status"></div>
        <div class="spinner-border text-danger me-3" role="status"></div>

        <!-- 크기가 다른 스피너 -->
        <div class="spinner-border spinner-border-sm me-3" role="status"></div>
        <div class="spinner-grow text-info me-3" role="status"></div>

        <!-- 버튼 안의 스피너 -->
        <button class="btn btn-primary" type="button" disabled>
            <span class="spinner-border spinner-border-sm me-2" role="status"></span>
            업로드 중...
        </button>
    </div>
    <div class="container mt-5">
        <h2>동적 파일 업로드</h2>
        <div class="progress mb-3">
            <div id="uploadProgress" class="progress-bar progress-bar-striped progress-bar-animated"
                 style="width: 0%">0%
            </div>
        </div>
        <button id="startUpload" class="btn btn-primary">업로드 시작</button>
        <button id="resetUpload" class="btn btn-secondary">초기화</button>
    </div>

    <script>
        document.getElementById('startUpload').addEventListener('click', function() {
            const progressBar = document.getElementById('uploadProgress');
            let progress = 0;

            // 버튼 비활성화
            this.disabled = true;

            const interval = setInterval(() => {
                progress += Math.random() * 15; // 랜덤하게 진행
                if (progress > 100) progress = 100;

                progressBar.style.width = progress + '%';
                progressBar.textContent = Math.round(progress) + '%';

                if (progress >= 100) {
                    clearInterval(interval);
                    progressBar.classList.remove('progress-bar-animated');
                    progressBar.classList.add('bg-success');
                    progressBar.textContent = '업로드 완료!';
                    document.getElementById('startUpload').disabled = false;
                }
            }, 200);
        });

        document.getElementById('resetUpload').addEventListener('click', function() {
            const progressBar = document.getElementById('uploadProgress');
            progressBar.style.width = '0%';
            progressBar.textContent = '0%';
            progressBar.classList.add('progress-bar-animated');
            progressBar.classList.remove('bg-success');
            document.getElementById('startUpload').disabled = false;
        });
    </script>

</div>
</body>
</html>
