<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
    <!-- 헤더 -->
    <div class="row">
        <div class="col-12" style="background-color: #343a40; color: white; padding: 20px;">
            <h3>웹사이트 헤더</h3>
        </div>
    </div>

    <!-- 메인 콘텐츠 영역 -->
    <div class="row">
        <!-- 사이드바 -->
        <div class="col-12 col-md-3" style="background-color: #f8f9fa; padding: 20px; min-height: 400px;">
            <h5>사이드바</h5>
            <ul class="list-unstyled">
                <li><a href="#">메뉴 1</a></li>
                <li><a href="#">메뉴 2</a></li>
                <li><a href="#">메뉴 3</a></li>
            </ul>
        </div>

        <!-- 메인 콘텐츠 -->
        <div class="col-12 col-md-9" style="padding: 20px;">
            <h4>메인 콘텐츠</h4>
            <p>여기에 주요 내용이 들어갑니다. 데스크톱에서는 사이드바와 나란히, 모바일에서는 사이드바 아래에 표시됩니다.</p>

            <!-- 서브 그리드 -->
            <div class="row">
                <div class="col-12 col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <h5>카드 1</h5>
                            <p>첫 번째 카드 내용</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <h5>카드 2</h5>
                            <p>두 번째 카드 내용</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 푸터 -->
    <div class="row">
        <div class="col-12" style="background-color: #6c757d; color: white; padding: 20px; text-align: center;">
            <p>© 2024 웹사이트 푸터</p>
        </div>
    </div>
</div>

  </body>
</html>
