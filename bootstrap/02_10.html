<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오프캔버스 예제</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- 트리거 버튼 -->
<button class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasExample">
    <i class="bi bi-list"></i> 메뉴 열기
</button>

<!-- 오프캔버스 -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">네비게이션</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
        <ul class="nav nav-pills flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="#">홈</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">서비스</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">회사소개</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">연락처</a>
            </li>
        </ul>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<div class="container mt-5">
    <h2>자주 묻는 질문</h2>

    <!-- FAQ 1 -->
    <div class="card mb-2">
        <div class="card-header">
            <button class="btn btn-link text-decoration-none w-100 text-start"
                    type="button" data-bs-toggle="collapse" data-bs-target="#faq1">
                <strong>부트스트랩이 무엇인가요?</strong>
            </button>
        </div>
        <div id="faq1" class="collapse">
            <div class="card-body">
                부트스트랩은 반응형 웹 디자인을 쉽게 구현할 수 있도록 도와주는
                CSS 프레임워크입니다. 미리 만들어진 컴포넌트와 유틸리티 클래스를
                제공하여 개발 시간을 단축시켜줍니다.
            </div>
        </div>
    </div>

    <!-- FAQ 2 -->
    <div class="card mb-2">
        <div class="card-header">
            <button class="btn btn-link text-decoration-none w-100 text-start"
                    type="button" data-bs-toggle="collapse" data-bs-target="#faq2">
                <strong>오프캔버스는 언제 사용하나요?</strong>
            </button>
        </div>
        <div id="faq2" class="collapse">
            <div class="card-body">
                주로 모바일 환경에서 네비게이션 메뉴나 추가 정보를 표시할 때
                사용합니다. 화면 공간이 제한적일 때 효과적입니다.
            </div>
        </div>
    </div>
</div>
<!-- 오른쪽 오프캔버스 -->
<button class="btn btn-success" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasRight">
    오른쪽에서 열기
</button>

<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">설정</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="darkMode">
            <label class="form-check-label" for="darkMode">다크 모드</label>
        </div>
        <div class="form-check form-switch mt-3">
            <input class="form-check-input" type="checkbox" id="notifications">
            <label class="form-check-label" for="notifications">알림 받기</label>
        </div>
    </div>
</div>

<!-- 아코디언 스타일 컬랩스 -->
<div class="accordion mt-4" id="accordionExample">
    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseOne">
                계정 관리
            </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show"
             data-bs-parent="#accordionExample">
            <div class="accordion-body">
                계정 정보를 수정하고 비밀번호를 변경할 수 있습니다.
            </div>
        </div>
    </div>
</div>

</body>
</html>
