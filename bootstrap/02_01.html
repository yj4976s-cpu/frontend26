<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트스트랩 버튼 실습</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>쇼핑몰 상품 페이지</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">스마트폰 케이스</h5>
                        <p class="card-text">고급 실리콘 소재로 제작된 프리미엄 케이스</p>

                        <!-- 기본 버튼들 -->
                        <button type="button" class="btn btn-primary">바로 구매하기</button>
                        <button type="button" class="btn btn-secondary">장바구니 담기</button>
                        <button type="button" class="btn btn-outline-danger">찜하기 ♡</button>
                        <!-- 기존 버튼들 아래에 추가 -->
                        <hr>
                        <h4>버튼 크기 변형</h4>
                        <button type="button" class="btn btn-primary btn-lg">대형 구매 버튼</button>
                        <button type="button" class="btn btn-secondary">기본 크기</button>
                        <button type="button" class="btn btn-success btn-sm">소형 버튼</button>

                        <hr>
                        <h4>버튼 상태</h4>
                        <button type="button" class="btn btn-warning">일반 상태</button>
                        <button type="button" class="btn btn-warning active">활성화 상태</button>
                        <button type="button" class="btn btn-warning" disabled>비활성화 상태</button>

                        <!-- 로딩 상태 버튼 -->
                        <button class="btn btn-primary" type="button" disabled>
                            <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                            처리 중...
                        </button>
                        <hr>
                        <h4>상품 수량 선택</h4>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-secondary">-</button>
                            <button type="button" class="btn btn-outline-secondary">1</button>
                            <button type="button" class="btn btn-outline-secondary">+</button>
                        </div>

                        <hr>
                        <h4>상품 옵션 선택</h4>
                        <div class="btn-group" role="group">
                            <input type="radio" class="btn-check" name="color" id="red" checked>
                            <label class="btn btn-outline-primary" for="red">빨강</label>

                            <input type="radio" class="btn-check" name="color" id="blue">
                            <label class="btn btn-outline-primary" for="blue">파랑</label>

                            <input type="radio" class="btn-check" name="color" id="green">
                            <label class="btn btn-outline-primary" for="green">초록</label>
                        </div>

                        <hr>
                        <h4>세로 버튼 그룹</h4>
                        <div class="btn-group-vertical" role="group">
                            <button type="button" class="btn btn-primary">주문하기</button>
                            <button type="button" class="btn btn-secondary">장바구니</button>
                            <button type="button" class="btn btn-info">문의하기</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
