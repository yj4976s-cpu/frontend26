<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 검증 실습</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>회원가입</h2>
            <form id="signupForm" novalidate>
                <!-- 이름 입력 -->
                <div class="mb-3">
                    <label for="userName" class="form-label">이름</label>
                    <input type="text" class="form-control" id="userName" required>
                    <div class="valid-feedback">
                        좋습니다!
                    </div>
                    <div class="invalid-feedback">
                        이름을 입력해주세요.
                    </div>
                </div>

                <!-- 이메일 입력 -->
                <div class="mb-3">
                    <label for="userEmail" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="userEmail" required>
                    <div class="valid-feedback">
                        올바른 이메일 형식입니다.
                    </div>
                    <div class="invalid-feedback">
                        올바른 이메일 주소를 입력해주세요.
                    </div>
                </div>

                <!-- 비밀번호 입력 -->
                <div class="mb-3">
                    <label for="userPassword" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="userPassword"
                           minlength="8" required>
                    <div class="valid-feedback">
                        안전한 비밀번호입니다.
                    </div>
                    <div class="invalid-feedback">
                        비밀번호는 최소 8자 이상이어야 합니다.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">비밀번호 확인</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                    <div class="valid-feedback">
                        비밀번호가 일치합니다.
                    </div>
                    <div class="invalid-feedback">
                        비밀번호가 일치하지 않습니다.
                    </div>
                </div>


                <button class="btn btn-primary" type="submit">가입하기</button>
            </form>
        </div>
    </div>

<script>
    // DOM이 로드된 후 실행
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('signupForm');
        const inputs = form.querySelectorAll('input');

        // 각 입력 필드에 실시간 검증 이벤트 추가
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                validateField(this);
            });

            input.addEventListener('input', function() {
                if (this.classList.contains('is-invalid') || this.classList.contains('is-valid')) {
                    validateField(this);
                }
            });
        });

        // 폼 제출 시 전체 검증
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            let isValid = true;
            inputs.forEach(input => {
                if (!validateField(input)) {
                    isValid = false;
                }
            });

            if (isValid) {
                form.classList.add('was-validated');
                alert('회원가입이 완료되었습니다!');
            }
        });

        // 개별 필드 검증 함수
        function validateField(field) {
            const isFieldValid = field.checkValidity();

            if (isFieldValid) {
                field.classList.remove('is-invalid');
                field.classList.add('is-valid');
            } else {
                field.classList.remove('is-valid');
                field.classList.add('is-invalid');
            }

            return isFieldValid;
        }
    });
      // 향상된 검증 함수
    function validateField(field) {
        let isFieldValid = true;
        let customMessage = '';

        // 기본 HTML5 검증
        if (!field.checkValidity()) {
            isFieldValid = false;
        }

        // 커스텀 검증 규칙
        if (field.id === 'confirmPassword') {
            const password = document.getElementById('userPassword').value;
            const confirmPassword = field.value;

            if (password !== confirmPassword) {
                isFieldValid = false;
                customMessage = '비밀번호가 일치하지 않습니다.';
            }
        }

        // 이메일 도메인 검증 예시
        if (field.type === 'email' && field.value) {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(field.value)) {
                isFieldValid = false;
                customMessage = '올바른 이메일 형식이 아닙니다.';
            }
        }

        // 피드백 메시지 업데이트
        if (customMessage) {
            const invalidFeedback = field.parentNode.querySelector('.invalid-feedback');
            if (invalidFeedback) {
                invalidFeedback.textContent = customMessage;
            }
        }

        // 클래스 적용
        if (isFieldValid) {
            field.classList.remove('is-invalid');
            field.classList.add('is-valid');
        } else {
            field.classList.remove('is-valid');
            field.classList.add('is-invalid');
        }

        return isFieldValid;
    }
</script>
</div>
</body>
</html>
