<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트스트랩 5 새 기능</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 오프캔버스 버튼 -->
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample">
        사이드 메뉴 열기
    </button>

    <!-- 오프캔버스: 화면 밖(off)에서 시작했다가 버튼 누르면 화면 안으로 슬라이드(canvas)처럼 들어오는 패널. -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">사이드 메뉴</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <p>이것은 부트스트랩 5의 새로운 오프캔버스 컴포넌트입니다!</p>
        </div>
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="alert alert-primary">기본 파란색</div>
                    <div class="alert alert-secondary">회색</div>
                    <div class="alert alert-success">성공 초록색</div>
                </div>
                <div class="col-md-6">
                    <!-- 부트스트랩 5 새 색상 -->
                    <div class="bg-primary bg-gradient text-white p-3 mb-2 rounded">그라데이션 파란색</div>
                    <div class="bg-info bg-gradient text-white p-3 mb-2 rounded">그라데이션 청색</div>
                    <div class="bg-warning bg-gradient text-dark p-3 mb-2 rounded">그라데이션 노란색</div>
                </div>
            </div>
        </div>
        <div class="container mt-4">
            <form>
                <!-- 플로팅 라벨 (부트스트랩 5 신기능): 입력칸 안에 있던 라벨(label)이 입력하면 위로 떠오르는 효과.-->
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">이메일 주소</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">비밀번호</label>
                </div>

                <!-- 향상된 체크박스와 라디오 -->
                <div class="form-check form-switch mb-3">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">
                        알림 받기 (스위치 스타일)
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">가입하기</button>
            </form>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
