<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타이포그래피 실습</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- 기본 제목들 -->
        <h1>메인 제목 (H1)</h1>
        <h2>섹션 제목 (H2)</h2>
        <h3>서브 섹션 제목 (H3)</h3>
        <h4>소제목 (H4)</h4>
        <h5>작은 제목 (H5)</h5>
        <h6>가장 작은 제목 (H6)</h6>

        <!-- 본문 단락 -->
        <p class="lead">이것은 강조된 리드 문단입니다. 중요한 내용을 부각시킬 때 사용합니다.</p>
        <p>일반적인 본문 단락입니다. 웹사이트의 주요 내용을 담는 부분으로 가독성이 가장 중요합니다.</p>
    </div>
</body>
</html>
