<!DOCTYPE html>
<html lang = "ko">
<head>
  <meta charset = "utf8">
 <title>고급 할 일 목록</title>
 <style>
 .todo-container {
 max-width: 500px;
 margin: 20px auto;
 padding: 20px;
 }
 .todo-item {
 padding: 15px;
 margin: 10px 0;
 border: 1px solid #ddd;
 border-radius: 8px;
 display: flex;
 justify-content: space-between;
 align-items: center;
 background-color: #f9f9f9;
 }
 .todo-controls {
 display: flex;
 gap: 5px;
 }
 .btn {
 padding: 5px 10px;
 border: none;
 border-radius: 3px;
 cursor: pointer;
 font-size: 12px;
 }
 .delete-btn { background-color: #ff4444; color: white; }
 .move-btn { background-color: #4444ff; color: white; }
 .add-section { margin-bottom: 20px; }
 .add-section input { padding: 10px; width: 300px; margin-right: 10px; }
 .add-btn { padding: 10px 15px; background-color: #44ff44; color: white; border: none; border-radius: 5px; }
 </style>
</head>
<body>
 <div class="todo-container">
 <h2>스마트 할 일 목록</h2>

 <div class="add-section">
 <input type="text" id="newTodoInput" placeholder="새로운 할 일을 입력하세요">
 <button class="add-btn" onclick="addTodo()">추가</button>
 </div>

 <div id="todoList">
 <!-- 할 일 항목들이 여기에 동적으로 추가됩니다 -->
 </div>
 </div>

 <script>
 let todoCounter = 1;

 function addTodo() {
 const input = document.getElementById('newTodoInput');
 const todoText = input.value.trim();

 if (todoText === '') {
 alert('할 일을 입력해주세요!');
 return;
 }

 const todoId = `todo${todoCounter++}`;
 const todoList = document.getElementById('todoList');

 // 새로운 할 일 항목 생성
 const todoItem = document.createElement('div');
 todoItem.className = 'todo-item';
 todoItem.id = todoId;
 todoItem.innerHTML = `
 <span>${todoText}</span>
 <div class="todo-controls">
 <button class="btn move-btn" onclick="moveUp('${todoId}')">↑</button>
 <button class="btn move-btn" onclick="moveDown('${todoId}')">↓</button>
 <button class="btn delete-btn" onclick="deleteTodo('${todoId}')">삭제</button>
 </div>
 `;

 todoList.appendChild(todoItem);
 input.value = ''; // 입력창 비우기
 }

 function deleteTodo(todoId) {
 const todoElement = document.getElementById(todoId);
 if (todoElement && confirm('정말 삭제하시겠습니까?')) {
 todoElement.remove();
 console.log(`${todoId}가 삭제되었습니다.`);
 }
 }

 function moveUp(todoId) {
 const todoElement = document.getElementById(todoId);
 const previousElement = todoElement.previousElementSibling;

 if (previousElement) {
 todoElement.parentNode.insertBefore(todoElement, previousElement);
 console.log(`${todoId}를 위로 이동했습니다.`);
 }
 }

 function moveDown(todoId) {
 const todoElement = document.getElementById(todoId);
 const nextElement = todoElement.nextElementSibling;

 if (nextElement) {
 todoElement.parentNode.insertBefore(nextElement, todoElement);
 console.log(`${todoId}를 아래로 이동했습니다.`);
 }
 }

 // 페이지 로드 시 샘플 데이터 추가
 window.onload = function() {
 document.getElementById('newTodoInput').value = 'JavaScript DOM 마스터하기';
 addTodo();
 document.getElementById('newTodoInput').value = '포트폴리오 웹사이트 만들기';
 addTodo();
 };
 </script>
</body>
</html>
