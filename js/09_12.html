<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <title>카운터 앱</title>
 <style>
 .counter-container {
 text-align: center;
 margin: 50px;
 }
 #counter {
 font-size: 48px;
 color: #2196F3;
 margin: 20px 0;
 }
 button {
 font-size: 18px;
 padding: 10px 20px;
 margin: 0 10px;
 }
 </style>
</head>
<body>
 <div class="counter-container">
 <h1>카운터</h1>
 <div id="counter">0</div>
 <button onclick="increment()">증가 (+1)</button>
 <button onclick="decrement()">감소 (-1)</button>
 <button onclick="reset()">초기화</button>
 </div>

 <script>
 let count = 0; // 카운터 값을 저장할 변수

 function increment() {
 count++; // count = count + 1과 같음
 updateDisplay();
 }

 function decrement() {
 count--; // count = count - 1과 같음
 updateDisplay();
 }

 function reset() {
 count = 0;
 updateDisplay();
 }

 function updateDisplay() {
 let counterElement = document.getElementById('counter');
 counterElement.textContent = count;
 }
 </script>
</body>
</html>
