<!DOCTYPE html>
<html lang="ko">
<head>
 <meta charset="UTF-8">
 <title>화살표 함수 응용</title>
 <style>
 .student-card {
 border: 1px solid #ddd;
 padding: 10px;
 margin: 5px;
 border-radius: 5px;
 }
 .high-score { background-color: #e8f5e8; }
 </style>
</head>
<body>
 <h1>학생 성적 관리 시스템</h1>
 <div id="studentList"></div>
 <button id="addBonusBtn">모든 학생에게 보너스 5점 추가</button>

 <script>
 const students = [
 { name: '김철수', score: 85 },
 { name: '이영희', score: 92 },
 { name: '박민수', score: 78 },
 { name: '정수진', score: 96 }
 ];

 // 학생 카드 렌더링 함수 (화살표 함수 사용)
 const renderStudents = (studentList) => {
 const container = document.getElementById('studentList');
 container.innerHTML = studentList
 .map(student => `
 <div class="student-card ${student.score >= 90 ? 'high-score' : ''}">
 <h3>${student.name}</h3>
 <p>점수: ${student.score}점</p>
 <p>등급: ${getGrade(student.score)}</p>
 </div>
 `).join('');
 };

 // 등급 계산 함수
 const getGrade = score => {
 if (score >= 90) return 'A';
 if (score >= 80) return 'B';
 if (score >= 70) return 'C';
 return 'D';
 };

 // 보너스 점수 추가 이벤트
 document.getElementById('addBonusBtn').addEventListener('click', () => {
 // 모든 학생에게 5점 추가 (단, 100점 초과 불가)
 students.forEach(student => {
 student.score = Math.min(student.score + 5, 100);
 });
 renderStudents(students);
 });

 // 초기 렌더링
 renderStudents(students);
 </script>
</body>
</html>
